<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts in Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #3F51B5;
        }
        .container {
            margin: 20px;
        }
        .alert-box {
            background-color: #c8e6c9;
            border: 1px solid #a5d6a7;
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
        }
    </style>
    <script>
        alert("Welcome to our project!");
    </script>
</head>
<body>
    <div class="container">
        <h1>Alerts in Project</h1>
        <div class="alert-box">
            <p>An alert will show when the page loads.</p>
        </div>
    </div>
</body>
</html>
