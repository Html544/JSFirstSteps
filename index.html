<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Alerts Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #FF9800;
        }
        .container {
            margin: 20px;
        }
        .alert-box {
            background-color: #fff3e0;
            border: 1px solid #ffcc80;
            border-radius: 5px;
            padding: 10px;
            display: inline-block;
        }
    </style>
    <script>
        alert("Welcome to JS Land...");
        alert("Happy Coding!");
    </script>
</head>
<body>
    <div class="container">
        <h1>Sequential Alerts Example</h1>
        <div class="alert-box">
            <p>Alerts will display in sequence.</p>
        </div>
    </div>
</body>
</html>
